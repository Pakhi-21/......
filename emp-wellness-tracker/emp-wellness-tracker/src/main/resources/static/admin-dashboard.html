    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Dashboard</h1>

        <tbody id="employee-table-body">

        </tbody>
    </table>

    <script src="admin.js"></script>
